<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Data.Title}}</title>
  <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
  <link rel="preload" href="/public/css/app.css" as="style">
  <link rel="stylesheet" href="/public/css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="fixed-top shadow navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid container">
      <a class="navbar-brand" href="/">
        <img src="/public/images/logo-DW.webp" width="64" alt="Dumbways Logo" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/project">Add Project</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-primary" href="/contact">Contact Me</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form Get In Touch -->
  <section class="my-bg-gradient py-5">
    <div class="mx-auto container px-3" style="padding-top: 5rem;min-height: 100vh;">
      <div class="card rounded-4 shadow p-4">
        <h1 class="card-title">{{.Name}}</h1>
        <div class="row gap">
          <div class="col-md-8 p-4">
            <div class="" style="height: 480px; border-radius: 16px; overflow: hidden;">
              <img style="width: 100%; height:100%; object-fit: cover;"
                src="https://source.unsplash.com/640x480?programming" alt="Unsplash Image">
            </div>
          </div>
          <div class="col-md-4 p-4">
            <div class="top">
              <h2>Duration</h2>
              <ul class="list-dates">
                <li><i class="fa-solid fa-calendar-days"></i>{{.Start}} - {{.End}}</li>
                <li><i class="fa-solid fa-clock"></i>{{.Duration}}</li>
              </ul>
            </div>
            <div class="bottom">
              <h2>Technologies</h2>
              <ul class="list-items">
                {{range $index, $listTech := .Tech}}

                <i class="fa-brands fa-{{$listTech}}"></i>

                {{end}}
              </ul>
            </div>
          </div>
        </div>
        <p class="card-text p-3" style="text-align: justify;">
          {{.Description}}
        </p>
      </div>
    </div>
  </section>
</body>

</html>
