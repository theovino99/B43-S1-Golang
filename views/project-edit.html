<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Data.Title}}</title>
  <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
  <link rel="preload" href="/public/css/app.css" as="style">
  <link rel="stylesheet" href="/public/css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="fixed-top shadow navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid container">
      <a class="navbar-brand" href="/">
        <img src="/public/images/logo-DW.webp" width="64" alt="Dumbways Logo" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/project">Add Project</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-primary" href="/contact">Contact Me</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form Add My Project -->
  <section class="bg-info bg-gradient text-white py-5" style="min-height: 100vh;">
    <div class="mx-auto container px-3" style="padding-top: 5rem;">
      <h1 class="card-title fw-bold text-center mb-5">EDIT MY PROJECT</h1>
      <div class="card-body">

        <form class="fw-semibold" action="/projec/edit/{{.Project.ID}}" method="POST">
          <div class="mb-4">
            <label for="project-name">Project Name</label>
            <input id="project-name" name="project-name" type="text" class="form-control p-3" placeholder="Project Name"
              value="{{.Project.Name}}">
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="project-start">Start Date</label>
              <input id="project-start" name="project-start" type="date" class="form-control p-3"
                value="{{.Project.Start}}">
            </div>
            <div class="col">
              <label for="project-end">End Date</label>
              <input id="project-end" name="project-end" type="date" class="form-control p-3" value="{{.Project.End}}">
            </div>
          </div>
          <div class=" mb-4">
            <label for="project-description">Your Message</label>
            <textarea id="project-description" name="project-description" rows="3" class="form-control p-3"
              placeholder="Katakan Peta">{{.Project.Description}}</textarea>
          </div>

          <div class="text-black">
            <label class="text-white" style="width: 100%;">Technologies</label>
            <div class="row row-cols-2">
              <label class="col d-flex align-items-center gap-2">
                <input type="checkbox" name="project-tech" value="node">
                <span class="d-flex align-items-center gap-2">
                  <i class="fa-brands fa-node"></i>
                  <span>Node JS</span>
                </span>
              </label>
              <label class="col d-flex align-items-center gap-2">
                <input type="checkbox" value="java">
                <span class="d-flex align-items-center gap-2">
                  <i class="fa-brands fa-java"></i>
                  <span>Java</span>
                </span>
              </label>
              <label class="col d-flex align-items-center gap-2">
                <input type="checkbox" name="project-tech" value="react">
                <span class="d-flex align-items-center gap-2">
                  <i class="fa-brands fa-react"></i>
                  <span>React JS</span>
                </span>
              </label>
              <label class="col d-flex align-items-center gap-2">
                <input type="checkbox" name="project-tech" value="square-js">
                <span class="d-flex align-items-center gap-2">
                  <i class="fa-brands fa-square-js"></i>
                  <span>Javascript</span>
                </span>
              </label>
            </div>
            <div class="my-4">
              <label for="project-image">Upload Image</label>
              <input id="project-image" type="file" class="form-control p-3">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-warning px-5 py-2" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
